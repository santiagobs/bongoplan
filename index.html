<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bongo Favicon-->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!--Font Awesome Library-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Reset Stylesheet and Custom CSS -->
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    <title>Bongo Plan</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col">
          <img class="img-fluid" alt="corporate logo" src="./resources/images/logo.png">
        </div>
        <!-- Mobile dropdown Menu -->
        <nav class="mobilemenu col">
          <button class="btn btn-secondary dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Home</a>
            <a class="dropdown-item" href="#">Restaurantes</a>
            <a class="dropdown-item" href="#">Contacto</a>
          </div>
        </nav>
        <!-- Desktop and tablet Menu -->
        <nav class="desktopmenu col">
          <ul class="nav flex-column flex-sm-row justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Restaurantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Banner/Jumbotron Section -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">¿Buscando donde comer?</h1>
        <p class="lead">Bongo Plan reúne los mejores sitios de la ciudad y te ayuda a decidir</p>
      </div>
    </div>
    <!-- Ask Bongo Section -->
    <section class="askbongo container">
      <h1>¿Quieres sugerirnos un restaurante? Diligencia la forma a continuación:</h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Tu dirección Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Tipo de Restaurante</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Hamburguesas</option>
            <option>Pizza</option>
            <option>Comida rápida</option>
            <option>Gourmet</option>
            <option>Otro</option>
          </select>
        </div>
        <!--
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>-->
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Datos del restaurante (Dirección, teléfono, descripción general)</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </section>
    <footer class="container-fluid">
      <p>&copy;Copyright Bongo Plan 2018</p>
      <a href="#"><i class="fab fa-2x fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-2x fa-instagram"></i></a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
